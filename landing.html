<!-- This page extends the master layout.html -->
{% extends "layout.html" %}

<!-- Sets the title for this specific page -->
{% block title %}Welcome to EduPulse{% endblock %}

<!-- This is the main content for the landing page -->
{% block content %}
<div class="w-full max-w-lg text-center">
    <h1 class="text-4xl font-bold text-indigo-600">EduPulse</h1>
    <p class="mt-2 text-lg text-gray-600">Bridging the gap between students and professors.</p>
    
    <!-- This container makes the buttons symmetrical and responsive -->
    <div class="mt-8 flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
        <a href="{{ url_for('student_login') }}" class="w-full sm:w-1/2 bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
            Login as Student
        </a>
        <a href="{{ url_for('professor_login') }}" class="w-full sm:w-1/2 bg-white text-indigo-600 font-semibold py-3 px-4 rounded-lg shadow-md border border-indigo-200 hover:bg-gray-100 transition duration-300">
            Login as Professor
        </a>
    </div>
</div>
{% endblock %}
